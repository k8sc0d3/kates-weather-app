<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kate's ShePlus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/096144595f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="SCPlusProject\src\style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row dateline">
            <div class="col-6" id="date">Monday, 12 June 2023</div>

            <div class="col-6 text-end" id="time">8:00PM AEST</div>
          </div>
          <h1 class="location">
            <span id="city">Melbourne</span>,
            <span class="country" id="country">Australia</span>
          </h1>
          <h2>
            <div class="d-flex weather-temperature justify-content-end">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="Clear"
                id="icon"
              />
              <span class="temp" id="curr-temp">15 </span>
              <span class="units">°C</span>
            </div>
          </h2>
        </div>
        <ul class="extras">
          <b>
            <li>Description:</li>
            <li>Humidity:</li>
            <li>Wind Speed:</li></b
          >
          <li><span class="data" id="temp-desc">Cloudy</span></li>
          <li><span id="rain"> </span> %</li>
          <li><span id="wind"> </span> km/h</li>
        </ul>

        <br />
        <div class="weather-forecast" id="forecast"></div>

        <br />
        <div class="d-grid gap-2 col-12 mx-auto">
          <form class="form-floating shadow-sm" id="search">
            <input
              type="text"
              class="form-control"
              id="location-form"
              placeholder="Location"
            />
            <label for="floatingLocation">Enter a city...</label>
          </form>
          <button
            type="button"
            class="btn btn-secondary shadow-sm"
            id="location-button"
          >
            🧭 Use my current location
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer>
      👩🏻‍💻 <br />
      <a href="https://github.com/k8sc0d3/kates-weather-app" target="_blank">
        Open Source Code
      </a>
      by Kate <br />
      🪃🐨<br />
      <b>Melbourne (Naarm), Australia</b>
    </footer>
    <script src="SCPlusProject\src\index.js"></script>
  </body>
</html>
