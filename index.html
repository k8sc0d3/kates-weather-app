<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kate's ShePlus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/096144595f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="SCPlusProject\src\style.css" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="card w-75 mx-auto">
        <div class="card-body py-3">
          <div class="row py-2 dateline">
            <div class="col-6" id="date">Monday, 12 June 2023</div>

            <div class="col-6 text-end" id="time">8:00PM AEST</div>
          </div>
          <h1 class="location">
            <span id="city">Melbourne</span>,
            <span id="country">Australia</span>
          </h1>
          <h2>
            <div class="d-flex weather-temperature justify-content-end">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt="Clear"
                id="icon"
              />
              <span class="temp" id="curr-temp">15 </span>
              <span class="units">
                <a href="#" id="c-temp" class="active"> C°</a> |
                <a href="#" id="f-temp" class="active">F</a></span
              >
            </div>
          </h2>
        </div>
        <div class="row py-3 extras">
          <div class="col-sm-9 text-end desc"><b>Description:</b></div>
          <div class="col-sm-3 text-start data" id="temp-desc">Cloudy</div>
          <div class="col-sm-9 text-end"><b>Humidity:</b></div>
          <div class="col-sm-1 text-center data" id="rain">22</div>
          <div class="col-sm-2 text-start">%</div>
          <div class="col-sm-9 text-end"><b>Wind Speed:</b></div>
          <div class="col-sm-1 text-center data" id="wind">9</div>
          <div class="col-sm-2 text-start">km/h</div>
        </div>
        <br />
        <div class="row text-center">
          <div class="col-sm">
            13
            <div class="col-sm days">Tuesday</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              alt="few-clouds-day"
            />
            <div class="col-sm data">18°C</div>
          </div>
          <div class="col-sm">
            14
            <div class="col-sm days">Wednesday</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear-sky-day"
            />
            <div class="col-sm data">20°C</div>
          </div>
          <div class="col-sm">
            15
            <div class="col-sm days">Thursday</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              alt="scattered-clouds-day"
            />
            <div class="col-sm data">17°C</div>
          </div>
          <div class="col-sm">
            16
            <div class="col-sm days">Friday</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain-day"
            />
            <div class="col-sm data">16°C</div>
          </div>
          <div class="col-sm">
            17
            <div class="col-sm days">Saturday</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear-sky-day"
            />
            <div class="col-sm data">15°C</div>
          </div>
        </div>

        <br />
        <div class="d-grid gap-2 col-12 mx-auto">
          <form class="form-floating shadow-sm" id="search">
            <input
              type="text"
              class="form-control"
              id="location-form"
              placeholder="Location"
            />
            <label for="floatingLocation">Enter a city...</label>
          </form>
          <button
            type="button"
            class="btn btn-secondary shadow-sm"
            id="location-button"
          >
            🧭 Use my current location
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer>
      👩🏻‍💻 <br />
      <a href="https://github.com/k8sc0d3/kates-weather-app" target="_blank">
        Open Source Code
      </a>
      by Kate <br />
      🪃🐨<br />
      Melbourne (Naarm), Australia
    </footer>
    <script src="SCPlusProject\src\index.js"></script>
  </body>
</html>
